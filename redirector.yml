# yaml-language-server: $schema=https://docs.ludus.cloud/schemas/range-config.json
ludus:
  - vm_name: KALI
    hostname: kali
    template: kali-x64-desktop-template
    dns_rewrites:
      - "sliver.ludus"
      - "sliver.c2.ludus"
    vlan: 200
    ip_last_octet: 5
    ram_gb: 4
    cpus: 2
    linux: true
    roles:
        - netpenguins.ludus_sliver
    role_vars:
      sliver_version: latest
    # 'stable' will get you the latest release (v1.5.43 is having issues building for some reason)
    # 'latest' will get you the master branch (likely to have bugs, but also cooler stuff so enjoy!)